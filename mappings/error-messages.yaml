learning_path: |
  1. 3.3.1 でエラーを明示する要件を確認する
  2. 3.3.3 で修正の提案をどう示すかを理解する
  3. 3.3.4/3.3.6 で重要データの確認・取消を押さえる
  4. G83/G85/G177/G181 で具体的なエラー通知の実装を学ぶ
  5. F81/F77 で失敗例を確認し回避策を理解する

