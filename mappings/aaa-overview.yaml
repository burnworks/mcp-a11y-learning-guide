learning_path: |
  1. まず対象の達成基準の本文を読み、レベルAAAの要件を把握する
  2. Understanding ドキュメントで背景と例外条件を確認する
  3. 関連するトピック（コントラスト、フォーム、ナビゲーションなど）を調べて、具体的な実装方法を参照する

