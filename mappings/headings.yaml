learning_path: |
  1. 達成基準 1.3.1 で見出しが構造を示す重要性を理解する
  2. Understanding 1.3.1 で見出しレベルの階層を学ぶ
  3. H42 で h1〜h6 の適切な使用方法を確認する
  4. G130 で説明的な見出しテキストの書き方を学ぶ
  5. F43 で視覚的スタイルのみの失敗例を把握する
  6. WCAG 2.2 の更新点を定期的に確認する
