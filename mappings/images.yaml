learning_path: |
  1. まず達成基準 1.1.1 で代替テキストの基本要件を理解する
  2. Understanding 1.1.1 で画像タイプ別の扱いを学ぶ
  3. H37 で基本的な alt 実装方法を確認する
  4. F65 で避けるべきパターンを把握する
  5. 複雑な画像は追加説明の提供も検討する
  6. WCAG 2.2 の更新点を定期的に確認する

