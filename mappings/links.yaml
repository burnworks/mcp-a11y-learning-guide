learning_path: |
  1. まず達成基準 2.4.4 の本文を読んで概要を把握する
  2. Understanding 2.4.4 で事例と解釈を確認する
  3. 達成方法 H30 / G91 で実装パターンを学ぶ（必要に応じて ARIA8 も確認）
  4. 失敗例 F63 でリンクテキストの誤りを確認する
  5. AAA の 2.4.9 を確認し、F84/F89 で追加の失敗パターンを把握する

