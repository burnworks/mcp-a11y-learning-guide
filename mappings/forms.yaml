learning_path: |
  1. 達成基準 3.3.2 でラベルの基本要件を理解する
  2. Understanding 3.3.2 で適切なラベル付けの重要性を学ぶ
  3. H44 で label 要素の実装方法を確認する
  4. 達成基準 3.3.1 でエラー表示の要件を理解する
  5. G83・G85 でエラーメッセージの提供方法を学ぶ
  6. 達成基準 3.3.7 で再入力回避の要件を確認する
  7. 可能であれば 3.3.8（認証の負荷軽減）も検討する
  8. F82 で避けるべきパターンを把握する
