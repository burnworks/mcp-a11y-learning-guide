learning_path: |
  1. 達成基準 1.4.3 でコントラスト比の基本要件（4.5:1）を理解する
  2. Understanding 1.4.3 で大きなテキストの例外（3:1）を確認する
  3. G18 でコントラスト比の計測と確保方法を学ぶ
  4. 達成基準 1.4.11 でUI部品やグラフィカルオブジェクトの要件を確認する
  5. 達成基準 2.4.11 でフォーカス指標のコントラストを確認する
  6. F83 で不十分なコントラストの失敗例を把握する
  7. コントラストチェックツールの活用を検討する
