learning_path: |
  1. 達成基準 3.2.2 で予期しない画面遷移を防ぐ要件を確認する
  2. 3.3.4 / 3.3.6 で重要データの確認・取消・再入力を理解する
  3. G199/G191 で確認画面や取消手段の実装を学ぶ
  4. G98 で事前説明による入力ミス低減を確認する
  5. F77 など失敗例を見て回避策を把握する

