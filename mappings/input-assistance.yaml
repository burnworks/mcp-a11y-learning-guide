learning_path: |
  1. 達成基準 3.3.2 でラベル・説明の基本を確認する
  2. 3.3.5 でヘルプ提供の要件を把握する
  3. 3.3.7 で再入力を避ける要件を確認する（WCAG 2.2）
  4. 3.3.8 で認証時の負荷軽減を検討する
  5. G83/G85/G131/H44 で具体的な入力支援策を学ぶ
  6. F82/F68 で避けるべき失敗例を確認する

